<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Workflow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: #1a1a1a;
            padding: 25px;
            font-size: 26px;
            font-weight: bold;
        }

        .container {
            margin-top: 40px;
        }

        .btn {
            display: block;
            width: 80%;
            max-width: 320px;
            margin: 15px auto;
            padding: 14px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            color: white;
            transition: 0.2s;
        }

        .email-btn { background-color: #d62828; }
        .email-btn:hover { background-color: #b71d1d; }

        .github-btn { background-color: #333; }
        .github-btn:hover { background-color: #555; }

        .whatsapp-btn { background-color: #25d366; }
        .whatsapp-btn:hover { background-color: #1faa55; }

        .linkedin-btn { background-color: #0077b5; }
        .linkedin-btn:hover { background-color: #005f8e; }

        /* Página de formulário */
        .form-page {
            display: none;
            padding: 20px;
        }

        form input, form textarea {
            width: 90%;
            max-width: 420px;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: none;
            font-size: 16px;
        }

        .voltar-btn {
            background-color: #444;
            margin-top: 20px;
        }

        .voltar-btn:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

<header>Portfólio - Workflow</header>

<div class="container" id="homePage">
    <!-- <button class="btn email-btn" onclick="abrirFormulario()">Enviar Email</button> -->
    <button class="btn github-btn" onclick="window.open('https://github.com/Ronaldvie','_blank')">GitHub</button>
    <button class="btn linkedin-btn" onclick="window.open('https://www.linkedin.com/in/ronald-vieira-32787b2b2','_blank')">LinkedIn</button>
    <button class="btn whatsapp-btn" onclick="window.open('https://wa.me/5511987324981','_blank')">Whatsapp</button>
</div>

<!-- Página do Formulário -->
<div class="form-page" id="formPage">

    <h2>Enviar Email</h2>

    <form action="https://formsubmit.co/automatixsp@gmail.com" method="POST">
        
        <!-- Segurança (FormSubmit) -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">

        <input type="text" name="Nome" placeholder="Seu nome" required>
        <input type="text" name="Telefone" placeholder="Seu telefone">
        <input type="text" name="Empresa" placeholder="Nome da empresa">
        <input type="email" name="Email" placeholder="Seu email" required>
        <textarea name="Mensagem" rows="5" placeholder="Digite sua mensagem..." required></textarea>

        <button class="btn email-btn" type="submit">Enviar Email</button>
    </form>

    <button class="btn voltar-btn" onclick="voltarHome()">Voltar</button>
</div>

<script>
function abrirFormulario() {
    document.getElementById("homePage").style.display = "none";
    document.getElementById("formPage").style.display = "block";
}

function voltarHome() {
    document.getElementById("formPage").style.display = "none";
    document.getElementById("homePage").style.display = "block";
}
</script>

</body>
</html>
